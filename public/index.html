                                     <div class="container">
        <div class="col-lg-12">
        <form method="post" action="/api/create" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="inputCategory">Category</label>
                        <input type="text" class="form-control" name="category" placeholder="Enter category">
                    </div>
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="inputLocation">Location</label>
                        <div id="map"></div>
                        <input type="text" class="form-control" id="inputLocationX"  name="locationX">
                        <input type="text" class="form-control"  id="inputLocationY" name="locationY">

                    </div>
                    <div class="form-group">
                        <label for="textareaDescription">Description</label>
                        <textarea class="form-control"  name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageInput">Image</label>
                        <input type="file" class="form-control-file" name="image">
                    </div>
                    <span class="button-checkbox">
                        <label><input name="updateCheckBox" type="checkbox" value="">Update existing</label>
                        <input type="text" class="form-control"  id="id" name="_id">
                    </span>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>

    </div>
