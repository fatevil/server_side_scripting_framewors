<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>3 Col Portfolio - Start Bootstrap Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
                <div class="tabbable-panel">
                    <div class="tabbable-line">
                        <ul id="topbar" class="nav nav-tabs ">
                            <li class="active">
                                <a href="#tab_default_1" data-toggle="tab" >
                                <b>Overview</b> 
                                </a>
                            </li>
                            <li class="">
                                <a id="createUpdateLink" href="#tab_default_2" data-toggle="tab">
                                <b>Create/Update</b> 
                                </a>
                            </li>
                            <li class="">
                                <a href="index.html">
                                <b>Homepage (refresh)</b> 
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_default_1">
                                <div role="tabpanel" class="tab-pane active" id="home">
                                    <div class="container">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Category <span class="caret"></span>
                                            </button>
                                            <ul id="dropdown-menu" class="dropdown-menu">
                                                <li><a href="index.html">All</a></li>
                                                <li role="separator" class="divider"></li>
                                            </ul>
                                        </div>
                                        <div class="container">
                                            <div class="row">    
                                                <div class="col-xs-8 col-xs-offset-2">
                                                    <div class="input-group">
                                                        <div class="input-group-btn search-panel" >
                                                            <button id="filterButton" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                                <span id="search_concept">Filter by</span> <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu" role="menu">
                                                            <li><a href="#ID">ID</a></li>
                                                            <li><a href="#Title">Title</a></li>
                                                            <li><a href="#Description">Details</a></li>
                                                            </ul>
                                                        </div>
                                                        <input type="hidden" name="search_param" value="all" id="search_param">         
                                                        <input type="text" class="form-control" id="searchTextInput" name="property" placeholder="Search term that contains...">
                                                        <span class="input-group-btn">
                                                            <button id="searchFilterButton" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <div id="puthere"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab_default_2">
                                <div role="tabpanel" class="tab-pane" >
                                     <div class="container">
                                        <form method="post" action="/api/create" name="updateCreateForm" enctype="multipart/form-data">
                                                <div class="form-group">
                                                    <label for="inputCategory">Category</label>
                                                    <input id="inputCategory" type="text" class="form-control" name="category" placeholder="Enter category">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputTitle">Title</label>
                                                    <input id="inputTitle" type="text" class="form-control" name="title" placeholder="Enter title">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputLocationX">Location</label>
                                                    <div id="map"></div>
                                                    <input  type="text" class="form-control" id="inputLocationX"  name="locationX">
                                                    <input type="text" class="form-control"  id="inputLocationY" name="locationY">

                                                </div>
                                                <div class="form-group">
                                                    <label for="textareaDescription">Description</label>
                                                    <textarea id="textareaDescription" class="form-control"  name="details" rows="3"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="imageInput">Image</label>
                                                    <input id="imageInput" type="file" class="form-control-file" name="image">
                                                </div>
                                                <span class="button-checkbox">
                                                    <label><input name="updateCheckBox" type="checkbox" value="">Update existing</label>
                                                    <input type="text" class="form-control"  id="id" name="_id">
                                                </span>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <!-- Modal -->
    <div class="modal fade" id="contact" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content" id="back">
                <div class="modal-header">
                    <h4>Contact</h4>
                </div>
                <div class="modal-body">
                    <div id="mapModal"></div>
                    <img id="modalImage" class="img-responsive" src="#" alt="observation image"/>

                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" data-dismiss="modal">Close</a>
                </div>
             </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script defer src="main.js"></script>
    <script defer src="functions.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvkp-hH2o_yI7V6rintnrmqZ_uwOZQEpE"></script>
    <script defer src="map_stuff.js"></script>
</body>

</html>
