<body>

    <div class="container">
        <div class="col-lg-12">
        <form method="post" action="/api/create" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="inputCategory">Category</label>
                        <input type="text" class="form-control" name="category" placeholder="Enter category">
                    </div>
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="inputLocation">Location</label>
                        <div id="map"></div>
                        <input type="text" class="form-control" id="inputLocationX"  name="locationX">
                        <input type="text" class="form-control"  id="inputLocationY" name="locationY">

                    </div>
                    <div class="form-group">
                        <label for="textareaDescription">Description</label>
                        <textarea class="form-control"  name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageInput">Image</label>
                        <input type="file" class="form-control-file" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>

    </div>      
               


    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvkp-hH2o_yI7V6rintnrmqZ_uwOZQEpE"></script>

    <script defer>
        "use strict";
        let map;
        let marker;
        let mapOptions;
        let mapCanvas;
        let x;
        let y;

        google.maps.event.addDomListener(window, 'load', initialize);

        function initialize() {
            mapCanvas = document.getElementById('map');
            mapOptions = {
                center: new google.maps.LatLng(44.5403, -78.5463),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }

            map = new google.maps.Map(mapCanvas, mapOptions)
        /*   
            */

            google.maps.event.addListener(map, 'click', function(event) {
                marker = new google.maps.Marker({
                position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng()),
                map: map
                });
                document.getElementById("inputLocationX").value = event.latLng.lat();
                document.getElementById("inputLocationY").value = event.latLng.lng();
            });
        }
    </script>
